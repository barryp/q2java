defend_base={0} verteidigt die {1,choice,1#rote|2#blaue} Basis.
defend_carrier={0} verteidigt Flagträger des {1,choice,1#Rotes|2#Blaus}.
defend_agressive={0} verteidigt Flagträger des {1,choice,1#Rotes|2#Blaus} gegen einen konkurrenzfähigen Feind

