##
# Messages for CTF in German, by Bernd Kreimeier (981101)
# This is a plain and boring "standard german" translation.
# I kept certain english words, as in some cases (team),
#  germans use it more often than any german equivalent,
#  in other cases (powerups) there is no real equivalent,
#  and in some cases (credits, cursor) equivalents are
#  not common, misleading, or just plain unintelligible.
# An appropriate translation would use less informal,
#  less "stiff" vocabulary. Maybe later...
# I switched from the formal "Sie" to the informal "Du",
#  as appropriate for sports/games, especially via Internet.


##
# Player/Team/Flag interaction messages
#
# params:
#       {0} = name of player
#       {1} = number of flag/team (1 = rote, 2 = blaue)

join_team={0} wechselt zum {1,choice,1#roten|2#blauen} Team.
got_flag={0} erhielt die {1,choice,1#rote|2#blaue} Fahne
capture_flag={0} stahl die {1,choice,1#rote|2#blaue} Fahne!
lost_flag={0} verlor die {1,choice,1#rote|2#blaue} Fahne
return_flag={0} hat die {1,choice,1#rote|2#blaue} Fahne zurückgeholt!
defend_flag={0} verteidigt die {1,choice,1#rote|2#blaue} Fahne.
defend_base={0} verteidigt die {1,choice,1#rote|2#blaue} Basis.
defend_carrier={0} verteidigt den {1,choice,1#roten|2#blauen} Fahnenträger.
defend_agressive={0} verteidigt den {1,choice,1#roten|2#blauen} Fahnenträger gegen einen Angreifer

