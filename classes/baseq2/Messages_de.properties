####
# Obituary messages - Nachrufe
#
# bk980705 - first draft of _DE_ properties.
#            Hinweis: Q2 stellt keine Umlaute dar.
#
# Parameter:
#       {0} = Name des Opfers
#       {1} = Geschlecht des Opfers (0 = maennlich, 1 = weiblich, 2 = saechlich)
#       {2} = Name des Taeters
####

#
# Default - vordefinierte Meldungen.
#
died={0} ist platt
self_died={0} hat {1,choice,0#sich selbst|1#sich selbst|2#sich selbst} gemeuchelt

#
# Allgemeine Ursachen
#
falling={0} bohrt sich spitz in den Boden
crush={0} ist plattgemangelt
water={0} ist abgesoffen
slime={0} hat zuviel Schleim geschluckt
lava={0} ist in Lava gebacken
explosive={0} hat es in Stuecke gerissen
barrel={0} ist hin und weg
exit={0} hat den Ausgang gefunden
target_laser={0} hat das Licht gesehen
target_blaster={0} ist gegrillt
bomb={0} hat auf einer Granate gehockt
splash={0} ist geplatzt
trigger_hurt={0} war am falschen Ort

#
# Selbstverschuldet
#
self_suicide={0} wirft den Loeffel weg
self_held_grenade={0} konnte sich nicht von {1,choice,0#seiner|1#ihrer|2#seiner} Granate trennen
self_hg_splash={0} hat {1,choice,0#seine|1#ihre|2#seine} Granate nicht weit genug geworfen
self_g_splash={0} hat {1,choice,0#seine|1#ihre|2#seine} Granate eingeholt
self_r_splash={0} hat sich selbst gesprengt
self_bfg_blast={0} haette eine kleinere Knarre nehmen sollen


# 
# Zweikampf etc.
#
blaster={2} hat {0} gegrillt
shotgun={0} hat die Schrotflinte von {2} nicht verkraftet 
sshotgun={2} hat {0} mit der Doppellaeufigen getroffen
machinegun={2} hat {0} durchloechert
chaingun={2} hat {0} mit der Minigun zersaegt
grenade={2} hat {0} mit einer Granate zerfetzt
g_splash={2} hat {2} in Stuecke gerissen
rocket={0} hat eine Rakete von {2} geschluckt
r_splash={0} waere beinahe der Rakete von {2} ausgewichen
hyperblaster={2} hat {2} mit dem Hyperblaster gegrillt 
railgun={2} hat {0} mit der Railgun gestanzt 
bfg_laser={2} hat {0} mit der BFG  getroffen
bfg_blast={0} wurde von {2} mit der BFG erwischt 
bfg_effect={0} konnte sich nicht vor {2} und {1,choice,0#seiner|1#ihrer|2#seiner} BFG verstecken
handgrenade={0} hat sich von {2} eine Handgranate eingefangen
hg_splash={0} hat die Handgranate von {2} uebersehen
held_grenade={0} fuehlt mit {2}
telefrag={2} kommt durch {0} zum Ziel